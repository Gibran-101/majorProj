{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Italianno&family=Orbitron&display=swap"
rel="stylesheet">
<style>
    .container{
        padding:1vh 3vh 3vh 0vh;
    }

    .laststance{
        font-family: 'Cinzel', serif;
        font-family: 'Italianno', cursive;
        font-family: 'Orbitron', sans-serif;
    }
    #head{
        padding:1vh 0vh 0vh 0vh;
        font-family: 'Cinzel', serif;
        font-family: 'Italianno', cursive;
        font-family: 'Orbitron', sans-serif;
    }

    body {
        font-family: sans-serif;
        background-color: #ced4da;
        font-weight: bold;
    }
    
    .text-box {
        margin-left: 44vw;
       margin-top: 42vh;
    }
    
    .btn:link,
    .btn:visited {
        text-transform: uppercase;
        text-decoration: none;
        padding: 15px 40px;
        display: inline-block;
        border-radius: 100px;
        transition: all .2s;
        position: absolute;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    .btn-white {
        background-color: #fff;
        color: #777;
    }
    
    .btn::after {
        content: "";
        display: inline-block;
        height: 100%;
        width: 100%;
        border-radius: 100px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        transition: all .4s;
    }
    
    .btn-white::after {
        background-color: #fff;
    }
    
    .btn:hover::after {
        transform: scaleX(1.4) scaleY(1.6);
        opacity: 0;
    }
    
    .btn-animated {
        animation: moveInBottom 5s ease-out;
        animation-fill-mode: backwards;
    }
    
    @keyframes moveInBottom {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
    
        100% {
            opacity: 1;
            transform: translateY(0px);
        }
    }

    .anchor{
        color:white;
        text-decoration:none;
      }
</style>
<div class="content">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.collab2.co.za/wp-content/uploads/2017/06/contact-us-background.jpg"
                    class="d-block w-100 " height="400" alt="...">
            </div>
        </div>
    </div>
</div>
<h2 class="text-center" id="head">Fill the form</h2>
<div class="container">
    <form method="post" action="/contact" class="laststance">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" name="first" placeholder="First Name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" name="last" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" name="age"
                placeholder="Enter your Age here">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" name="location"
                placeholder="Enter your Location here">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" name="app"
                placeholder="Enter your App's name here">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="exampleFormControlInput1" name="password"
                placeholder="Enter your Password here">
        </div>
        <button type="submit" class="btn btn-danger mb-3" name="submit">Submit</button>
        {% comment %} <div class="text-box">
            <a href="#" class="btn btn-white btn-        animate">click me</a>
        </div> {% endcomment %}
    </form>

</div>
{% endblock body %}
